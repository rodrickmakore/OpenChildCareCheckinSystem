<!DOCTYPE html>
<html>
<head>
    <title>Parent Login</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="css/ParentLogin.css" />
    <style rel="stylesheet" type="text/css">
        .col{
            margin-bottom: -99999px;
            padding-bottom: 99999px;
            background-color:#ffc;
        }

        .col-wrap{
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container" style="margin-top: 2%">
        <div class="row" style="margin-top: -30px">
            <div  class="col-xs-12 col-sm-10 col-sm-offset-1 col-lg-6 col-lg-offset-3">
                <h2>Parent Sign In</h2>
                <ul class="parentLoginQuicklinks">
                    <li class="selected"  data-bind="event: { mousedown: showPhoneCheckinPushed }" id="liPhoneNumberCheckinMenu">
                            Parent Phone Number
                    </li>
                    <li data-bind="event: { mousedown : registerNewPushed }" id="liRegisterNewMenu">
                        Register
                    </li>
                </ul>
            </div>
        </div>
        <div class="row" id="divPhoneNumber" style="height: 90%">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-lg-offset-3">
                <div class="well">
                <table style="width: 100%;">
                    <tr>
                        <td colspan="3">
                            <input type="tel" id="txtPhoneNumber" name="txtPhoneNumber" style="margin-bottom: 10px;" data-bind="value: phoneNumber" placeholder="Please enter your Phone Number" maxlength="10" />
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 33%"><button class="btn-lg" id="btn7">7</button></td>
                        <td style="width: 33%"><button class="btn-lg" id="btn8">8</button></td>
                        <td style="width: 33%"><button class="btn-lg" id="btn9">9</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-lg" id="btn4">4</button></td>
                        <td><button class="btn-lg" id="btn5">5</button></td>
                        <td><button class="btn-lg" id="btn6">6</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-lg" id="btn1">1</button></td>
                        <td><button class="btn-lg" id="btn2">2</button></td>
                        <td><button class="btn-lg" id="btn3">3</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-lg" id="btnClear"><span>Clear</span></button></td>
                        <td><button class="btn-lg" id="btn0">0</button></td>
                        <td><button class="btn-lg" id="btnBack"><span class="glyphicon glyphicon-arrow-left"></span></button></td>
                    </tr>
                    <tr>
                        <td colspan="3"><button style="width: 100%; margin-top: 10px;" class="btn-lg btn-success" id="btnSignIn">Check In <span class="glyphicon glyphicon-arrow-right" style="margin-left: 10px;"></span></button></td>
                    </tr>
                </table>
                </div>
            </div>
        </div>
        <div class="row" id="divRegisterNew" style="height: 90%; display: none">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-lg-offset-3">
                <div class="well">
                    <h2 style="margin: 0">
                        Register
                    </h2>
                    <div class="well-lg registerPanel">
                        <h5>
                            Parent Info
                        </h5>
                        <table>
                            <tr>
                                <td>
                                    <input type="text" placeholder="First Name"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" placeholder="Last Name"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="tel" placeholder="Phone Number"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="tel" placeholder="Phone Number"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button class="btn btn-info" style="width: 30%; float: right">
                                        Next <span class="glyphicon glyphicon-arrow-right"></span>
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/knockout-3.1.0.js"></script>
    <script src="js/xui-core-1.0.0.min.js"></script>
    <script src="js/xui.google.fastbutton.js"></script>
    <script src="js/google.fastbutton.js"></script>
    <script src="js/jquery.google.fastbutton.js"></script>
    <script src="js/ExternalSignIn/ParentLogin.js"></script>

</body>
</html>
